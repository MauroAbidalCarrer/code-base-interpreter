describe_classes:
  placeholder: "<class_name>"
  name: store_classes_descriptions
  description: "Stores SPRs of classes of the codebase."
  properties_template:
    type: object
    properties:
      represents:
        type: string
        description: "Description of what the <class_name> represents in the context of the codebase."
      stores:
        type: string
        description: "Description of what data the <class_name> stores."
      use_for:
        type: string
        description: "List of the case(s) and context(s) (can be just one case and context) in which the coder should use the class <class_name>."

describe_functions:
  placeholder: "<function>"
  name: store_functions_descriptions
  description: "Stores SPRs of classes of the codebase."
  properties_template:
    type: object
    properties:
      functionality:
        type: string
        description: "SPRs description of what functionalities the <function> function provides."
      implementation:
        type: string
        description: "Array of SPRs of the steps <function> function takes to functionality."
      arguments:
        type: string
        description: "Array of SPRs of the arguments that the <function> function uses. One sentence for each argument"
      returns:
        type: string
        description: "SPR of what the <function> function returns."